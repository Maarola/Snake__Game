<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/favicon.ico">
    

    <title>Snake Game</title>
</head>
<body>  

    <img class="img__logo" src="assets/Snake__Logo.png" alt="">
    <div class="score">score: <span class="score__value">00</span></div>   
    <div class="menu__start">
        <span class="game__start">start</span>
        <button class="btn__play-start"><span class="material-symbols-outlined">play_circle</span>Play Game</button>

        <div class="about__dev">
            <h1>Desenvolvido por Alan Magalhaes</h1>
            <a aria-label="github" rel="noreferrer" target="_blank" href="https://github.com/Maarola">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-brand-github"><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                </svg>
            </a>
        </div>

        
    </div> 
    <div class="menu__screen">
        <span class="game__over">Game-Over</span>
        <div class="score__container">
            <span class="final__score style__score">score <span>00</span></span>
            <span class="best__score style__score">Best<br>Score<span class="best__score-value">0</span></span>
        </div>
        
        

        <button class="btn__play"><span class="material-symbols-outlined">play_circle</span> Jogar novamente</button>
    </div>

    <canvas width="600" height="600"></canvas>   

    <div class="div__speed">
        <span>velocidade: <span class="speed__value">00</span></span>
        <input type="range" class="snake__speed" min="50" max="200" value="180">   
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
